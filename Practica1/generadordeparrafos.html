<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Bienvenida del usuario</title>
    <script type="text/javascript">
        function alertName() {
            var veces1 = parseInt(document.forms[0].veces.value);
            /*parseInt: funciona para pasar un dato a entero*/
            for (i = 1; i <= veces1; i++) {
                document.write("<p>Este es un párrafo</p>");/*document.write:Sirve para escribir esto en la página web*/
            }
            return true;/*Para que retorne la funcion si se llama en el body*/
        }
    </script>
</head>

<body>
    <!--onsubmit:Manda llamar un script(funcion o algo de java), una página o una función interna-->
    <form id="myform" onsubmit="return alertName();">
        <p>Cuantos párrafos <input id="veces" name="veces" type="text" /></p>
        <p><input class="bottom" type="submit" /></p>
    </form>
</body>

</html>
