<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Numeros Aleatorios</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
    <script type="text/javascript">
        function aleatorios() { //Todas las funciones se declaran con function
            var columnas = parseInt(document.forms[0].columnas.value); //con var se declaran variables, en este caso esta es local pues está dentro de la funcion
            var filas = parseInt(document.forms[0].filas.value); //con var se declaran variables, en este caso esta es local pues está dentro de la funcion
            var num1=0;
            //parseInt convierte el dato del parametro a entero
            document.write("<table border=1>");
            for (i = 1; i <= filas; i++)
            {
                document.write("<tr>");
                for(j=1;j<=columnas;j++)
                {
                    num1=Math.floor(Math.random()*100+1);
                    document.write("<td>",num1,"</td>"); //document.write es para escribir loq ue esta entre parentesis. 
                }
                document.write("</tr>");
            }
            document.write("</table>");
            return true;
        }
    </script>

</head>

<body>
    <form id="myform" onsubmit="return aleatorios();"><!--la funcion alertName, aquí no le da ningun parámetro-->
        <p>Cuántas filas <input id="filas" name="filas" type="text" /></p>
        <p>Cuántas columnas <input id="columnas" name="columnas" type="text" /></p>
        <p><input type="submit"/></p>
    </form>

    
</body>
</html>
