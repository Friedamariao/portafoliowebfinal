<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        h1{
            font-family: sans-serif;

        }
        canvas{
            margin-left: 140px;
        }
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <canvas id="myCanvas" width="400" height="400" style="border: 1px solid;"></canvas>
    <script>
        const canvas=document.getElementById("myCanvas");
        const ctx= canvas.getContext("2d");

        ctx.fillStyle = "#f2d1a2";//Para aplicar relleno al color de la cabeza  
        //Cabeza del monito
        //beginPath://Crea un nuevo trazado. Una vez creado, los futuros comandos de dibujo se dirigen al trazado y se utilizan para construirlo.
        ctx.beginPath();//El primer paso para crear un trazado es llamar a beginPath(). Internamente, los trazados se almacenan como una lista de sub-trazados (l√≠neas, arcos, etc.) que juntos forman una forma.
        ctx.arc(200,100,40,0,2*Math.PI);
        ctx.fill()
        ctx.stroke();
        
        //Cuerpo del monito
        ctx.beginPath();
        ctx.moveTo(200,140);
        ctx.lineTo(200,275);
        ctx.stroke();//Funcion que utilizamos para dibujar la forma trazando su contorno.
        
        //Brazos del monito
        ctx.beginPath();
        ctx.moveTo(250,200);
        ctx.lineTo(200,200);
        ctx.lineTo(150,200);
        ctx.stroke();

        //Piernas del monito
        ctx.beginPath();
        ctx.moveTo(200,274);
        ctx.lineTo(250,350);
        ctx.lineTo(270,350);
        ctx.moveTo(200,274);   // Cambiamos el punto de inicio para la pierna izquierda
        ctx.lineTo(150,350);   // Cambiamos la coordenadas en x para poder dibujar la pierna izquierda
        ctx.lineTo(130,350);
        ctx.stroke();
        
    </script>

</body>
</html>
