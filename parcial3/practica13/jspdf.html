<!doctype>
<html>

<head>
	<title>jsPDF</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>

</head>

<body>
	<iframe frameborder="0" width="100%" height="100%"></iframe>
	<!--Se usa un iframe para que aparezca el scroll si el archivo ocupa mas espacio-->
	<script>
		$(document).ready(function () {//Simple call function, 

			var doc = new jsPDF(); //constructor, prepara un objeto y le da un espacio en memoria 
			var dato1 = 20;
			var dato2 = 50;
			var suma = dato1 + dato2;
			var texto = "El resultado de sumar " + dato1 + " y " + dato2 + " es: " + suma;

			doc.setFontSize(25); // puntos por pulgada
			doc.text(40, 20, "Frieda Maria Ortiz Lopez"); //se llena con un texto
			doc.text(40, 40, "Programacion Web 1"); //se llena con un texto
			doc.text(40, 50, texto); //se llena con un texto

			var string = doc.output('datauristring');

			$('iframe').attr('src', string);

		});
	</script>

</body>

</html>
