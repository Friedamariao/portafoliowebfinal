<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script>
        const xArray = ["CNG II", "MATE I", "FISICA I", "CNO I", "PROGRA I"];
        let calif_cng1=10;
        let calif_mate1=10;
        let calif_fis1=6;
        let calif_cno1=10;
        let calif_prog1=9.5;

        const yArray = [calif_cng1, calif_mate1, calif_fis1, calif_cno1, calif_prog1];
        const data = [{
            x: xArray,
            y: yArray,
            type: "bar",
            orientation: "v",
            marker: {color: "rgba(227, 118, 174, 0.8)"} 
        }];
        const layout = { title: "Rendimiento Primer Parcial" };
        Plotly.newPlot("myPlot", data, layout);
    </script>
