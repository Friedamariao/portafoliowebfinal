<style>
    header {
        padding-top: 20px;
        padding-bottom: 10px;
        text-align: center;
        font-family: "Sofia", sans-serif;
        font-size: 52px;
        background-color: #617b5c;
        text-shadow: 4px 4px 4px #b3d8b1;
    }

    footer {
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
        font-family: 'Chilanka', sans-serif;
        background-color: #617b5c;
    }

    body {
        font-family: 'Annie Use Your Telescope', sans-serif;
        font-weight: 600;
        background-color: #b3d8b1;
        color: rgb(44, 52, 31);
    }

    div.gallery {
        border: 1px solid #ccc;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    * {
        box-sizing: border-box;
    }

    .responsive {
        padding: 0 6px;
        float: left;
        width: 24.99999%;
    }

    @media only screen and (max-width: 700px) {
        .responsive {
            width: 49.99999%;
            margin: 6px 0;
        }
    }

    @media only screen and (max-width: 500px) {
        .responsive {
            width: 100%;
        }
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
